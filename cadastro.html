<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Container Flexbox com tudo no centro e margem 0-->
    <div class="BG vh-100">

        <div class="overlay d-flex justify-content-center align-items-center">
            <!-- Caixinha de cadastro -->
            <div id="loginbox" class="col-6 col-lg-3 bg-white text-dark shadow rounded-4 p-4">
                
                <!-- "mb" se refere a margem inferior -->
                <div class="mb-4">
                    <h3 class="text-center">Cadastrar conta</h3>
                </div>

                <!-- Usuario -->
                <div class="mb-3">
                    <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <input type="password" id="senhaA" class="form-control" placeholder="Senha">
                </div>

                <!-- Confirmar senha -->
                <div class="mb-3">
                    <input type="password" id="senhaB" class="form-control" placeholder="Confirmar Senha">
                </div>

                <!-- Botão de Cadastro -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-success" id="cadastrar">Cadastrar</button>
                </div>

                <!-- Display de validação -->
                <ul class="list-unstyled fst-italic">
                    <li id="display1" class="text-secondary">
                        <i id="ic1" class="bi-dash-circle-fill"></i> Disponibilidade do nome de usuário
                    </li>

                    <li id="display2" class="text-secondary">
                        <i id="ic2" class="bi-dash-circle-fill"></i> Senhas conferem
                    </li>

                    <li id="display3" class="text-secondary">
                        <i id="ic3" class="bi-dash-circle-fill"></i> Usuário com mínimo de 4 caracteres
                    </li>

                    <li id="display4" class="text-secondary">
                        <i id="ic4" class="bi-dash-circle-fill"></i> Senha com mínimo de 6 caracteres
                    </li>
                </ul>

                <!-- Ir para o Login-->
                <div class="text-center">
                    <p>Já possui conta? <a href="login.html" class="text-primary">Fazer login</a></p>
                </div>
            </div>
        </div>

    </div>


    <script src="JS/cadastro.js"></script>

    <!-- Link do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>
