<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="BG vh-100">
    
        <div class="overlay">

            <nav class="navbar navbar-dark bg-dark position-fixed w-100 navbar-expand-lg">
                <div class="container">
                  <a class="navbar-brand text-white" href="home.html">PortalFilmes</a>
        
                  <!--Botão de expandir (quando colapsar)-->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi-list text-white"></i>
                  </button>
        
                  <!-- Compatibilidade com colapso para telas pequenas-->
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        
                    <!--Itens de navegação-->
                    <li class="nav-item">
                        <a class="nav-link deslogado" href="cadastro.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link deslogado" href="login.html">Fazer login</a>
                    </li>
        
                    </ul>
        
                  </div>
        
                </div>
              </nav>

            <div class="container vh-100 d-flex justify-content-center align-items-center">
                <!-- Caixinha do login -->
                <div class="card mw-400px w-100 p-4 bg-white text-center shadow rounded-3">
                    
                    <!-- "mb" se refere a margem inferior -->
                    <div class="mb-4">
                        <h3 class="text-center">Fazer login</h3>
                    </div>

                    <!-- Usuario -->
                    <div class="mb-3">
                        <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                    </div>

                    <!-- Senha -->
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" id="senha" class="form-control" placeholder="Senha">
                            <button id="exibirSenha" class="btn btn-outline-default"><i id="olho" class="bi-eye-slash-fill"></i></button>
                        </div>
                    </div>

                    <!-- Display de validação -->
                    <div class="text-danger fst-italic mb-3">
                        <p><i id="mensagem"></i></p>
                    </div>

                    <!-- Botão de Login -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-success col-12" id="entrar">Entrar</button>
                    </div>

                    <!-- Ir para o Login-->
                    <div class="text-center">
                        <p>Não tem uma conta? <a href="cadastro.html" class="text-primary">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="JS/login.js"></script>
     <!-- Link do Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>
