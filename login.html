<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Container Flexbox com tudo no centro e margem 0-->
    <div class="BG vh-100">
    
        <div class="overlay d-flex justify-content-center align-items-center">
            <!-- Caixinha do login -->
            <div id="loginbox" class="col-6 col-lg-3 bg-white text-dark text-center shadow rounded-4 p-4">
                
                <!-- "mb" se refere a margem inferior -->
                <div class="mb-4">
                    <h3 class="text-center">Fazer login</h3>
                </div>

                <!-- Usuario -->
                <div class="mb-3">
                    <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <input type="password" id="senha" class="form-control" placeholder="Senha">
                </div>

                <!-- Display de validação -->
                <div class="text-danger fst-italic mb-3">
                    <p><i id="mensagem"></i></p>
                </div>

                <!-- Botão de Login -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-success" id="entrar">Entrar</button>
                </div>

                <!-- Ir para o Login-->
                <div class="text-center">
                    <p>Não tem uma conta? <a href="cadastro.html" class="text-primary">Registre-se</a></p>
                </div>
            </div>
        </div>

    </div>


    <script src="JS/login.js"></script>
     <!-- Link do Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>
