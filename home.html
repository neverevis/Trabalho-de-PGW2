<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style-home.css">
    <title>Home</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-gradient-dark">

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white" href="#">PortalFilmes</a>

          <!--Botão de expandir (quando colapsar)-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi-list text-white"></i>
          </button>

          <div class="navbar-nav me-0" id="listaNavSemColapso">

          </div>

          <!-- Compatibilidade com colapso para telas pequenas-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-100">
                <li class="nav-item">
                    <a class="nav-link" href="">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Categorias</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="listaNav">
            </ul>
          </div>

        </div>
      </nav>

      <div class="container text-white position-fixed start-100 top-0">
        <ul>
            <li>sdad</li>
        </ul>
      </div>

    <main class="container-fluid mt-3">
        <!--Aba de ferramentas-->
        <section class="row d-flex justify-content-center">
            <div class="col-9 col-lg-4 offset-lg-2">
                <input id="pesquisa" class="form-control" type="text" placeholder="Pesquisar">
            </div>

            <div class="col-2">
                <button id="btnAdicionar" class="btn btn-success"><i class="bi-plus-lg"></i></button>
            </div>
        </section>

        <section class="container-fluid mt-4">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" id="catalogo">

            <!-- Card dos filmes serão adicionados aqui pelo script -->

            </div>

        </section>
    </main>

    <footer class="bg-dark text-white mt-auto d-flex align-items-center">

            <p>© 2024 Trabalho de PGW2</p>

    </footer>

    <!--Modal para registrar filme-->
    <div id="modal-registro" class="d-none bg-modal position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="container-flex bg-white rounded-3 p-4 position-relative">

            <button onclick="fecharModalReg()" id="btnFecharReg" class="btn-close btn-sm position-absolute end-0 top-0 me-2 mt-2"></button>

            <h3 class="text-center">Registrar filme</h3>
            <div class="row mt-5 d-flex align-items-center">
                <div class="col-12">
                    <label class="form-label" for="text">Título</label>
                </div>
                <div class="col-12">
                    <input id="titulo" class="form-control" type="text">
                </div>
            </div>
            <div class="row mt-4 d-flex align-items-center">
                <div class="col-12">
                    <label class="form-label" for="text">Categoria</label>
                </div>
                <div class="col-12">
                    <select id="categoria" class="form-control">
                        <option value="" selected disabled>Escolha uma Categoria...</option>
                        <option value="Ação">Ação</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Animação">Animação</option>
                        <option value="Comédia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Romance">Romance</option>
                        <option value="Terror">Terror</option>
                        <option value="Sci-fi">Sci-fi</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Mistério">Mistério</option>
                        <option value="Infantil">Infantil</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4 d-flex align-items-center">
                <div class="col-12">
                    <label class="form-label" for="text">Sinopse</label>
                </div>
                <div class="col-12">
                    <input id="sinopse" class="form-control" type="text">
                </div>
            </div>
            <div class="row mt-4 d-flex align-items-center">
                <div class="col-12">
                    <label class="form-label" for="text">Link da imagem</label>
                </div>
                <div class="col-12">
                    <input id="imagem" class="form-control" type="text" placeholder="Escala Recomendada 16:9">
                </div>
            </div>
            <div class="row mt-4 d-flex align-items-center">
                <div class="col-12">
                    <label class="form-label" for="text">Duração do Filme</label>
                </div>
                <div class="col-12">
                    <input id="duracao" class="form-control" type="text" placeholder="HH:MM">
                </div>
            </div>

            <p class="text-danger text-center mt-3 d-none" id="mensagem">Preencha todos os campos!</p>

            <div class="row mt-3 d-flex justify-content-center">
                <button id="btnModalAdd" class="col-9 btn btn-primary">Adicionar</button>
            </div>  
        </div>
    </div>

    <!--Modal do filme -->
    <div id="modal-filme" class="bg-modal position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">

    </div>

    <!--Modal de exclusão -->
    <div id="modal-excluir" class="bg-modal position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="container-flex p-4 rounded-3 bg-dark text-white">
            <div class="row mb-3">
                <h5>Deseja mesmo excluir este item?</h5>
            </div>
            <div class="row d-flex justify-content-center" id="btnConfirmar">
                <div class="col-3">
                    <button class="btn btn-success">Sim</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
